<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Añadir o Editar Película</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4" id="titulo-form">Añadir Nueva Película</h1>
        <form id="formulario">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" required></textarea>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen (URL)</label>
                <input type="text" class="form-control" id="imagen" required>
            </div>
            <div class="form-group">
                <label for="duracion">Duración</label>
                <input type="text" class="form-control" id="duracion" required>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Película</button>
        </form>
        <a href="index.html" class="btn btn-secondary mt-3">Volver al Index</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="js/crear_pelicula.js"></script>
</body>
</html>
